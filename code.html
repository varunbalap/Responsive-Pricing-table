<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .pricing-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .pricing-box { width: 300px; padding: 20px; background: white; text-align: center; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .price { font-size: 24px; font-weight: bold; margin: 10px 0; }
        .btn { display: inline-block; padding: 10px 20px; background: #4caf50; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-box">
            <h2>Basic Plan</h2>
            <p class="price">$9.99/mo</p>
            <p>10GB Storage</p>
            <p>24/7 Support</p>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <div class="pricing-box">
            <h2>Pro Plan</h2>
            <p class="price">$19.99/mo</p>
            <p>50GB Storage</p>
            <p>Priority Support</p>
            <a href="#" class="btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
